---
layout: default
---
<script>
  window.dataLayer = window.dataLayer || [];
  window.dataLayer.push({
    event: 'product_page_view',
    product_id: '{{ page.identifier }}',
    product_name: '{{ page.name }}',
    product_price: '{{ page.price }}'
  });
</script>
<div class="container">
  <div class="row">
    <div class="col py-4">
      <a href="{{ '/' | relative_url }}">All products</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="card bg-white p-5">
        <div class="container">
          <div class="row">
            <div class="col">
              <h2>{{ page.name }}</h2>
              <p>{{ content }}</p>
              {% include product-definition.html %}
              <button onclick="window.dataLayer = window.dataLayer || [];
window.dataLayer.push({
  event: 'add_to_cart',
  product_id: '{{ page.identifier }}',
  product_name: '{{ page.name }}',
  product_price: '{{ page.price }}'
});">
  Add to Cart
</button>
            </div>
            <div class="col-4">
              <img src="{{ page.image | relative_url }}" alt="{{ page.name }} product image" class="w-100">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
